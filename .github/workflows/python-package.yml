---
name: python-package

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  e2e-profile-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        profile: [api, lib, cli]
        include:
          - profile: api
            test_file: tests/e2e/test_api_workflow_e2e.py
          - profile: lib
            test_file: tests/e2e/test_lib_workflow_e2e.py
          - profile: cli
            test_file: tests/e2e/test_cli_workflow_e2e.py
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Run E2E happy-path test for profile
        run: |
          uv run python -m pytest "${{ matrix.test_file }}"

  e2e-validation-failures:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Run E2E profile/template validation failures
        run: |
          uv run python -m pytest \
            tests/e2e/test_profile_template_validation_e2e.py

  build-and-validate:
    runs-on: ubuntu-latest
    needs: [e2e-profile-matrix, e2e-validation-failures]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Build package artifacts
        run: uv build

      - name: Smoke install built wheel
        run: |
          python -m venv .venv-smoke
          . .venv-smoke/bin/activate
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl
          pyqck --help

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
